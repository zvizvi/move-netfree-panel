<!DOCTYPE html>
<html dir="rtl">
<head>
	<title>אפשרויות</title>
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<link href="css/assistant-font.css" rel="stylesheet">
	</head>
<body>
	<div class="mnfp-head">
	אפשרויות פנל הניהול
	</div>
	<div class="mnfp-content">
		<div class="mnfp-block">
			<legend class="mnfp-legend">מיקום הפנל</legend>
			<div>
				<input id="this-site-position" type="checkbox" class="mnfp-cb">
				<label for="this-site-position" class="mnfp-label">זכור את מיקום הפנל באתר זה</label>
			</div>
			<div>
				<input id="all-sites-position" type="checkbox" class="mnfp-cb">
				<label for="all-sites-position" class="mnfp-label">זכור את מיקום הפנל לכל האתרים</label>
			</div>
		</div>
		<div class="mnfp-block">
			<legend class="mnfp-legend">הסתרת הפנל</legend>
			<div>
				<input id="this-site-hide" type="checkbox" class="mnfp-cb">
				<label for="this-site-hide" class="mnfp-label">הסתר את הפנל באתר זה</label>
			</div>
			<div>
				<input id="all-sites-hide" type="checkbox" class="mnfp-cb">
				<label for="all-sites-hide" class="mnfp-label">הסתר את הפנל בכל האתרים</label>
			</div>
		</div>
	</div>
	<script src="js/popup.js"></script>
</body>
</html>
